<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beer Wiki</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pridi&family=Prompt:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="home hide">
        <div class="home__text">
          <h1 class="header">BEER WIKI</h1>
          <p>
            Feeling lucky? Spin the bottle for info about a random beer or
            search for something specific
          </p>
        </div>

        <div class="home__buttons">
          <button class="btn js-random-btn btn--white">SPIN THE BOTTLE</button>
          <button class="btn js-search-btn btn--purple">SEARCH</button>
        </div>

        <div class="home__img">
          <img src="images/beer-img.png" alt="bottle-logo" />
        </div>
      </section>
      <section class="random-beer hide"></section>
      <section class="search-section hide"></section>
      <section class="more-info hide"></section>
    </main>
    <section class="modal">
      <div class="modal__close">
        <h2>X</h2> 
      </div>
      <div class="card">
        
        <div class="card__img">
          <img src="/images/beer-img.png" alt="">
        </div>
        <div class="card__content">
          <h2 class="beer-name">Trashy Blonde</h2>
          <button class="btn btn--white js-more-info-btn">MORE INFO</button>
        </div>
      
        
      </section>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
